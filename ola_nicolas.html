<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }
    
    // Verifica o cookie de autenticação
    if (getCookie("authToken") !== "authenticated-nicolas") {
      // Redireciona para a página de login se o cookie não for válido
      window.location.href = "loginfuncionarios.html";
    }
    </script>
    
    
  <meta charset="UTF-8">

</head>
