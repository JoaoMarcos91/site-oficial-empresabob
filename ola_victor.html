<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo Victor</title>
  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }
    
    const authCookie = getCookie("authToken");
    console.log("Valor do cookie de autenticação:", authCookie); // Verifica o valor do cookie
    
    // Verifica se o cookie está presente
    if (authCookie !== "authenticated-victor") {
      window.location.href = "loginfuncionarios.html";
    }
  </script>
  

</head>
<body>
  <h1>Olá Victor!</h1>
  <p>Por enquanto sem nenhum trabalho!!</p>
</body>
</html>
