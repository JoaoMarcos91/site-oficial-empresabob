<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo Victor</title>
  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }
  
    console.log("Cookie na ola_victor.html:", document.cookie); // Verifica se o cookie está presente na página
    if (getCookie("authToken") !== "authenticated-victor") {
      window.location.href = "loginfuncionarios.html";
    }
  </script>
  
  

</head>
<body>
  <h1>Olá Victor!</h1>
  <p>Vc não tem trabalho!!</p>
</body>
</html>
