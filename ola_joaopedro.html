<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }
    
    // Verifica o cookie de autenticação
    if (getCookie("authToken") !== "authenticated-joaopedro") {
      // Redireciona para a página de login se o cookie não for válido
      window.location.href = "loginfuncionarios.html";
    }
    </script>
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
        font-family: sans-serif;
    }
  </style>
  <title>Bem-vindo João Pedro</title>
</head>
<body>
  <h1>Olá João Pedro!</h1>
  <p>Você não tem trabalho, aproveite!</p>
</body>
</html>
