<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylefun.css">
  <title>Login Funcionários</title>
</head>

<body>
  <div>
    <img src="https://imagensemoldes.com.br/wp-content/uploads/2022/12/Foto-Flork-PNG.png" alt="">
    <h1>Login Funcionários</h1>
    <div>
      <form action="/autenticar" method="POST">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button id="botao" type="submit">Entrar</button>
      </form>
    </div>
    <p class="para">Se estiver com problemas, envie para <a href="mailto:empresaboblffm@gmail.com">empresaboblffm@gmail.com</a></p>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
